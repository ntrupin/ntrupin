{% extends "base.html" %}

{% from "pages/form.html" import form_for %}

{% block header %}
    <h1>{% block title %}Update Page{% endblock %}</h1>
{% endblock %}

{% block content %}
    {{ form_for(request.form if request.form else page) }}
    <form action="{{ url_for('pages.delete', id=page['id']) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
    </form>
{% endblock %}

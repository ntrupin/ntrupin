{% macro form_for(object) %}
    <form method="post">
        <div class="mb-3">
            <label for="title">Title</label>
            <input class="form-control" name="title" id="title" value="{{ object['title'] }}" required />
        </div>

        <div class="mb-3">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body">{{ object['body'] }}</textarea>
        </div>

        <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" name="public" id="public" checked={{ "checked" if object["public"] else "" }} />
            <label class="form-check-label" for="public">Public</label>
        </div>
    
        <input type="submit" value="Save" class="btn btn-link" />
    </form>
{% endmacro %}

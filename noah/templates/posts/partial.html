<dl class="row">
    <dt class="col-sm-2">
        <p class="mb-0 pb-0">Posts</p>
        <a href="{{ url_for('rss.index') }}">rss</a>
    </dt>
    <dd class="col-sm-10">
        <ul class="list-unstyled">
            {% for post in posts %}
                <li class={{ "pb-2" if not loop.last else "" }}>
                    {% if post["public"] == false %}
                        <span class="text-danger">(Private)</span>
                    {% endif %}
                    <a href="{{ url_for('posts.show', id=post['id'] )}}">{{ post['title'] }}</a>
                    <p class="mb-0">{{ post['created'].strftime('%B %-d, %Y') }}</p>
                </li>
            {% endfor %}
        </ul>
    </dd>
</dl>

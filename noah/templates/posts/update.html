{% extends "base.html" %}

{% from "posts/form.html" import form_for %}

{% block header %}
    <h1>{% block title %}Update Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    {{ form_for(request.form if request.form else post) }}
    <hr />
    <form action="{{ url_for('posts.delete', id=post['id']) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure?');" class="btn btn-link" />
    </form>
{% endblock %}

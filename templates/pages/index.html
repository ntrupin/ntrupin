{% extends "base.html" %}

{% block title %}Noah Trupin | Pages{% endblock %}

{% block content %}
<h1>Pages</h1>
{% if g.user != None %}
<p><a href="{{ url_for('pages.create') }}">New Page</a></p>
{% endif %}
<ul>
    {% for page in pages %}
    <li><a href="{{ url_for('pages.show_name', name=page.name|lower|replace(' ', '_')) }}">{{ page.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
